steps:
  - op: http_request
    id: get_instance_url
    request:
      source: "salesforce"
      url: "https://login.salesforce.com/services/oauth2/token"
      method: POST
      headers:
        "Content-Type": "application/x-www-form-urlencoded"
      body_format: form_urlencoded
      body:
        grant_type: "password"
        client_id: "{{ var('salesforce_client_id') }}"
        client_secret: "{{ var('salesforce_client_secret') }}"
        username: "{{ var('salesforce_username') }}"
        password: "{{ var('salesforce_password') }}"
    response:
      success_status: [200]
      variables:
        sfdc_instance_url_expression: response.json()["instance_url"]
