steps:
  - op: http_request
    id: delete_accounts
    for_each:
      source: "stage"
      table: "sfdc_accounts_inserted"
      as: account
    request:
      source: "salesforce"
      url: "{{ var('sfdc_instance_url') }}/services/data/{{ var('api_version') }}/sobjects/Account/{{ var('account')['sfdc_id'] }}"
      method: DELETE
      headers:
        "Accept": "application/json"
        "Content-Type": "application/json"
    response:
      success_status: [204]
      tables: 
        - source: "stage"
          table: "sfdc_accounts_deleted"
          columns: {"sfdc_id": "text"}
          data_expression: |
            record = {
              "sfdc_id": var("account").get("sfdc_id"),
            }
            return [record]

