
steps:
  - op: http_request
    id: delete_customers
    for_each:
      source: "stage"
      table: "stripe_customers_inserted"
      as: customer
    request:
      source: "stripe"
      url_expression: |
        return "https://api.stripe.com/{{ var('api_version') }}/customers/" + context.var("customer").get("id")
      method: DELETE
    response:
      success_status: [200]


  
